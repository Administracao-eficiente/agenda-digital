<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="container">
  <img src="logo.png" alt="Logo da Agenda" class="logo" />
  <h1>Agenda Digital</h1>

    <form id="form-tarefa">
      <input type="text" id="tarefa" placeholder="Digite uma tarefa" required />
      <input type="date" id="data" required />
      <button type="submit">Adicionar</button>
    </form>

    <ul id="lista"></ul>
    <div id="foco">
  <h2>Modo Foco</h2>
  <p id="tarefa-foco">Nenhuma tarefa em foco</p>
  <div id="barra-container">
    <div id="barra-progresso"></div>
  </div>
  <p id="tempo-restante">25:00</p>
</div>

  </div>

  <script src="script.js"></script>
</body>

</html>
