<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Agenda Digital</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Agenda Digital</h1>

    <button class="google-btn" onclick="loginWithGoogle()">Entrar com Google</button>

    <form id="login-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="submit-btn">Entrar</button>
    </form>

    <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script type="module">
    import { loginWithGoogle, loginWithEmail } from './auth.js';

    window.loginWithGoogle = loginWithGoogle;

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      loginWithEmail(email, senha);
    });
  </script>
</body>
</html>
