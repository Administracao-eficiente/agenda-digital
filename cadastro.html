<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Agenda Digital</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: inherit;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
    }

    body.light-mode .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    body.light-mode input,
    body.light-mode button {
      background-color: #e0e0e0;
      color: #000;
    }

    body.light-mode a {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
    <span id="theme-icon">üåô</span>
  </div>

  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Agenda Digital</h1>
    </div>

    <form id="cadastro-form">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <p>J√° tem uma conta? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { registerWithEmail } from './auth.js';

    document.getElementById('cadastro-form').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      registerWithEmail(email, senha);
    });
  </script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('theme-icon');
      icon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
